<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <!-- Pasek menu -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav mx-auto">
                <a class="btn btn-outline mx-1" href="#">Home</a>
                <a class="btn btn-outline mx-1" href="#">O nas</a>
                <a class="btn btn-outline mx-1" href="#">Usługi</a>
                <a class="btn btn-outline mx-1" href="#">Wsparcie</a>
                <a class="btn btn-outline mx-1" href="#">Kontakt</a>
            </div>
        </div>
    </nav>

    <!-- Sekcja z kolumnami -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card kolumn">
                    <img src="pl.png" class="card-img-top" alt="PL">
                    <div class="card-body">
                        <h5 class="card-title">Premier League</h5>
                        <p class="card-text">Koszulki z najpotężniejszej ligi świata</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card kolumn">
                    <img src="ll.png" class="card-img-top" alt="LaL">
                    <div class="card-body">
                        <h5 class="card-title">La Liga</h5>
                        <p class="card-text">Real Madryt czy FC Barcelona?</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card kolumn">
                    <img src="bl.png" class="card-img-top" alt="bs">
                    <div class="card-body">
                        <h5 class="card-title">Bundesliga</h5>
                        <p class="card-text">.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4"> <!-- Nowy wiersz dla kolumny 4 i 5 -->
            <div class="col-md-4">
                <div class="card kolumn">
                    <img src="sa.png" class="card-img-top" alt="sa">
                    <div class="card-body">
                        <h5 class="card-title">Serie A</h5>
                        <p class="card-text">Treść dla kolumny 4.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card kolumn">
                    <img src="lg.png" class="card-img-top" alt="lg">
                    <div class="card-body">
                        <h5 class="card-title">Ligue 1</h5>
                        <p class="card-text">Treść dla kolumny 5.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
